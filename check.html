<!DOCTYPE html>
<html>
<head>
    <title>Server Check</title>
</head>
<body>
    <h1>Server Check</h1>
    <p>Testing file access...</p>
    <div id="results"></div>
    <script>
        const results = document.getElementById('results');
        
        // Test script.js
        fetch('script.js')
            .then(r => {
                results.innerHTML += '<p>script.js: ' + (r.ok ? 'OK (' + r.status + ')' : 'ERROR (' + r.status + ')') + '</p>';
                return fetch('movies.json');
            })
            .then(r => {
                results.innerHTML += '<p>movies.json: ' + (r.ok ? 'OK (' + r.status + ')' : 'ERROR (' + r.status + ')') + '</p>';
                return fetch('styles.css');
            })
            .then(r => {
                results.innerHTML += '<p>styles.css: ' + (r.ok ? 'OK (' + r.status + ')' : 'ERROR (' + r.status + ')') + '</p>';
            })
            .catch(e => {
                results.innerHTML += '<p style="color:red;">Error: ' + e.message + '</p>';
            });
    </script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0a0d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="300" height="450" fill="url(#grad1)"/>
  
  <!-- Carnival lights -->
  <circle cx="60" cy="100" r="8" fill="#ff6b6b" opacity="0.8" filter="url(#glow)"/>
  <circle cx="240" cy="140" r="6" fill="#4ecdc4" opacity="0.7" filter="url(#glow)"/>
  <circle cx="100" cy="250" r="7" fill="#ffe66d" opacity="0.75" filter="url(#glow)"/>
  <circle cx="250" cy="320" r="5" fill="#a29bfe" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Title -->
  <text x="150" y="200" font-size="40" font-weight="bold" text-anchor="middle" fill="#ff6b6b" letter-spacing="2">CARNIVAL</text>
  <text x="150" y="260" font-size="40" font-weight="bold" text-anchor="middle" fill="#4ecdc4" letter-spacing="2">OF SOULS</text>
  
  <!-- Year and genre -->
  <text x="150" y="420" font-size="14" text-anchor="middle" fill="#a29bfe">1962 • Horror • Thriller</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330000;stop-opacity:1" />
    </linearGradient>
    <filter id="pulse">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </filter>
  </defs>
  
  <rect width="300" height="450" fill="url(#grad4)"/>
  
  <!-- Clock circle -->
  <circle cx="150" cy="120" r="45" fill="none" stroke="#ff0033" stroke-width="3" opacity="0.8"/>
  
  <!-- Clock hands -->
  <line x1="150" y1="120" x2="150" y2="75" stroke="#ff0033" stroke-width="2"/>
  <line x1="150" y1="120" x2="180" y2="120" stroke="#ff0033" stroke-width="2"/>
  
  <!-- Clock numbers -->
  <text x="150" y="80" font-size="10" text-anchor="middle" fill="#ff0033" font-weight="bold">12</text>
  <text x="190" y="125" font-size="10" text-anchor="middle" fill="#ff0033" font-weight="bold">3</text>
  
  <!-- Pulsing indicator -->
  <circle cx="150" cy="120" r="5" fill="#ff0033" opacity="0.8" filter="url(#pulse)"/>
  
  <!-- Title -->
  <text x="150" y="260" font-size="56" font-weight="bold" text-anchor="middle" fill="#ff0033" letter-spacing="4">TICK</text>
  <text x="150" y="320" font-size="56" font-weight="bold" text-anchor="middle" fill="#ff0033" letter-spacing="4">TOCK</text>
  
  <!-- Subtitle -->
  <text x="150" y="420" font-size="14" text-anchor="middle" fill="#ff6666">2000 â€¢ Thriller</text>
</svg>